
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>News Letter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
     
      <h1 class="h3 mb-3 font-weight-normal">SignUp to my Newsletter </h1>
      
      <input type="text"  class="form-control top" placeholder="FirstName" name="FirstName" required autofocus>
      
      <input type="text"  class="form-control middle" placeholder="LastName" name="LastName" required autofocus>
     
      <input type="email"  class="form-control bottom" placeholder="Email" name="Email" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
     
    </form>
  </body>
</html>
